# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: postgresql
  database: navd_development
  username: navd
  pool: 5
  min_messages: WARNING

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: navd_test
  username: navd
  pool: 5
  min_messages: WARNING

production:
  adapter: postgresql
  database: navd_production
  username: navd
  pool: 5
  min_messages: WARNING
